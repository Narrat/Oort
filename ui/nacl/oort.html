<head>
  <title>Oort</title>

	<link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="oort.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="oort.js"></script>
</head>
<body>

<div id="listener">
  <script type="text/javascript">
    var listener = document.getElementById('listener')
    listener.addEventListener('loadstart', moduleDidStartLoad, true);
    listener.addEventListener('progress', moduleLoadProgress, true);
    listener.addEventListener('error', moduleLoadError, true);
    listener.addEventListener('abort', moduleLoadAbort, true);
    listener.addEventListener('load', moduleDidLoad, true);
    listener.addEventListener('loadend', moduleDidEndLoad, true);
    listener.addEventListener('message', handleMessage, true);
  </script>

  <embed name="nacl_module" id="oort" src="oort.nmf" type="application/x-nacl" tabindex="-1" />
</div>

<div id="loading">
	<h1>Loading</h1>
	<div id="progress"></div>
</div>

<div id="show-overlay">Menu</div>

<div id="overlay">

<div id="menu">
<ol>
	<h1>Oort</h1>
	<li id="menu-newgame">New Game</li>
	<li>Settings</li>
	<li>Help</li>
	<li id="menu-return">Return</li>
</ol>
</div>

</div>

</body>
</html>
